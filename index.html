        <style type="text/css">
       

          #frase {            /* frase do footer */

          #divmenu {       /*barra de menu */

          h1{              /*estilo do títilo*/

          }

          #div1{              /*estilo da div da imagem*/
          display:flex;
          align-items:center;
          justify-content:center;

          body{
          background-color:#595F96;
          
          }

          #divfooter{  
          box-sizing:border-box;
          display:block;

          #emailrec{
          position:relative;
          top:22px;
          border:2px solid grey;

          }

          .botao{
          position:relative;
          top:20px;
          left:-5px;

          font-weight:600;
          color:#fff;     
          border:2px solid grey;  
          font-family:arial;
          background-color:#CD4C00;
          color:white;
          cursor:pointer;
          transition-duration: 0.4s;
          }

          background-color:white;

  <body>

  <footer id="frase">
      <strong> Turma Web Full Stack</strong>
  </footer>

  <div id="divfooter">
  
    
      <input type="email" id="emailrec" name="email" required="required" placeholder="Coloque seu e-mail para contato! :)">

      <button type="submit" class="botao" onclick="check()">ENVIAR</button>
    

  </div>  
  <script>   /* verificador do email */
    function check() {
      if (!document.getElementById("emailrec").checkValidity()) {
        alert("Email inválido!");
       } 
        else {
          emailValido();
        }
    }

    function emailValido() {
      
      alert("Bem vindo " + emailrec.value +"!");
      window.location.reload()
    }
  </script>
